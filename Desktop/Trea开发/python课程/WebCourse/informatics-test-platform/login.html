<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 延安科创升学网</title>
    <link rel="stylesheet" href="src/styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <h2>延安科创升学网</h2>
                <p>欢迎回来</p>
            </div>

            <form id="loginForm" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">
                        <i class="fas fa-envelope me-2"></i>邮箱地址
                    </label>
                    <input type="email" class="form-control" id="loginEmail" required>
                    <div class="invalid-feedback">请输入有效的邮箱地址</div>
                </div>

                <div class="mb-3">
                    <label for="loginPassword" class="form-label">
                        <i class="fas fa-lock me-2"></i>密码
                    </label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="loginPassword" required>
                        <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="invalid-feedback">请输入密码</div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">记住我</label>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2">
                    <i class="fas fa-sign-in-alt me-2"></i>登录
                </button>

                <div class="text-center mt-3">
                    <a href="#" class="text-primary d-block mb-2">忘记密码？</a>
                    <p>还没有账户？ <a href="register.html" class="text-primary">立即注册</a></p>
                </div>

                <div class="separator my-4">
                    <span class="bg-white px-3 text-muted">或使用以下方式登录</span>
                </div>

                <div class="social-login">
                    <button type="button" class="btn btn-outline-primary w-100 mb-2">
                        <i class="fab fa-weixin me-2"></i>微信登录
                    </button>
                    <button type="button" class="btn btn-outline-danger w-100">
                        <i class="fab fa-qq me-2"></i>QQ登录
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 确保authManager全局可用
            if (!window.authManager) {
                window.authManager = new AuthManager();
            }
            
            // 初始化应用
            try {
                App.init();
                console.log('登录页面初始化完成');
            } catch (error) {
                console.error('应用初始化失败:', error);
            }
            const form = document.getElementById('loginForm');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('loginPassword');

            // 显示/隐藏密码
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                const icon = togglePassword.querySelector('i');
                if (type === 'text') {
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });

            form.addEventListener('submit', function(event) {
                event.preventDefault();
                
                if (!form.checkValidity()) {
                    event.stopPropagation();
                    form.classList.add('was-validated');
                    return;
                }

                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                const rememberMe = document.getElementById('rememberMe').checked;

                // 使用authManager进行登录验证
                if (email && password) {
                    // 模拟用户数据
                    const userData = {
                        email: email,
                        firstName: '张',
                        lastName: '同学',
                        loginTime: new Date().toISOString()
                    };
                    
                    // 保存用户信息
                    if (window.authManager) {
                        window.authManager.saveUser(userData);
                        // 显示登录成功消息
                        alert('登录成功！欢迎回来');
                        
                        // 保存记住我设置
                        if (rememberMe) {
                            localStorage.setItem('rememberMe', 'true');
                            localStorage.setItem('userEmail', email);
                        }
                        
                        // 跳转到首页
                        setTimeout(function() {
                            window.location.href = 'index.html';
                        }, 1000);
                    } else {
                        alert('系统错误：认证管理器未初始化');
                    }
                } else {
                    alert('登录失败，请检查邮箱和密码');
                }
            });

            // 自动填充记住的邮箱
            if (localStorage.getItem('rememberMe') === 'true') {
                const savedEmail = localStorage.getItem('userEmail');
                if (savedEmail) {
                    document.getElementById('loginEmail').value = savedEmail;
                    document.getElementById('rememberMe').checked = true;
                }
            }

            // 实时验证
            form.addEventListener('input', function(event) {
                const input = event.target;
                if (input.checkValidity()) {
                    input.classList.remove('is-invalid');
                    input.classList.add('is-valid');
                } else {
                    input.classList.remove('is-valid');
                    input.classList.add('is-invalid');
                }
            });
        });
    </script>

    <style>
        .separator {
            position: relative;
            text-align: center;
        }
        
        .separator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #dee2e6;
            z-index: 1;
        }
        
        .separator span {
            position: relative;
            z-index: 2;
        }
        
        .social-login .btn {
            border-radius: 8px;
            padding: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .social-login .btn:hover {
            transform: translateY(-2px);
        }
        
        .input-group .btn {
            border-radius: 0 8px 8px 0;
        }
        
        .input-group .form-control {
            border-radius: 8px 0 0 8px;
        }
    </style>
</body>
</html>
